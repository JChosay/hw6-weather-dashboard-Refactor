<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital@1&family=Dela+Gothic+One&family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <container id='main'>
        <div id='header'>
        <h1>Weather Dashboard</h1>
        </div>

        <div id="searcharea">
            <h2>Search for a city:</h2>
            <form id = citysearch>
                <input id = 'inputfield' type='text'>
                <button id='searchbtn'>Search</button>
            </form>
        </div>

        <div id = searchhistory></div>

        <div id = "citydayinfo"></div>

        <div id = "cityfivedayinfo">
            <h2>5-Day Forecast:</h2>
            
            <div id = "forecastcontainer"></div>
        </div>
    
    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
